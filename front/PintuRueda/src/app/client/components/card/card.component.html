<div class="flex flex-column shadow-1 border-round border-1 border-gray-200 card p-2">
    <h3 class="text-base">{{ producto.nombre }}</h3>
    <div class="flex flex-column">
      <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}" class="w-full h-14rem">
      <h3 class="text-lg">{{ producto.precio }}</h3>
    </div>
    <button 
      class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-4 border-round outline-none border-none" 
      (click)="agregarAlCarrito(producto.id)">
      Agregar al Carrito
    </button>
  </div>
