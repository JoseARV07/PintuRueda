<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Registro de Ventas
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Crear Venta" 
                  icon="pi pi-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/admin/dashboard/venta-create']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="ventas">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID Usuario</th>
                    <th>ID Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-venta>
                <tr>
                    <td>{{ venta.id_user }}</td>
                    <td>{{ venta.id_producto }}</td>
                    <td>{{ venta.cantidad }}</td>
                    <td>{{ venta.precioTotal }}</td>
                    <td>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-pencil"
                            severity="info"
                            class="mr-1"
                            [routerLink]="['/admin/dashboard/venta-update/', venta.id]">
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="eliminar(venta.id)"
                        >
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
