<p-card header="Crear Venta" [style]="{ width: '100%' }">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p-dropdown 
              [options]="users" 
              formControlName="id_user" 
              placeholder="Seleccionar Usuario" 
              optionLabel="nombre" 
              optionValue="id"
              class="w-12 border-solid border-1 border-gray-300">
            </p-dropdown>
          </div>
        </div>
  
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-box"></i></span>
            <p-dropdown 
              [options]="productos" 
              formControlName="id_producto" 
              placeholder="Seleccionar Producto" 
              optionLabel="nombre" 
              optionValue="id"
              class="w-12 border-solid border-1 border-gray-300"
              (onChange)="onProductoChange()">
            </p-dropdown>
          </div>
        </div>
      </div>
  
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-sort-numeric-up"></i></span>
            <input 
              type="number" 
              pInputText 
              formControlName="cantidad" 
              placeholder="Cantidad" 
              class="w-12 border-solid border-1 border-gray-300" 
              (input)="onProductoChange()" />
          </div>
        </div>
  
        <div class="col-12 sm:col-6">
          <p>Total: {{ precioTotal }}</p>
        </div>
      </div>
  
      <div class="flex justify-content-center flex-wrap">
        <button pButton pRipple label="Guardar" icon="pi pi-save" severity="info" class="mr-4" type="submit"></button>
        <button pButton pRipple label="Cancelar" icon="pi pi-times-circle" severity="warning" class="mr-4" type="button" (click)="cancel()"></button>
      </div>
    </form>
  </p-card>
